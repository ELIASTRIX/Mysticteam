<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic University - ระบบจัดการแบบบูรณาการ</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Optimized Loading) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- SheetJS (xlsx) library for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Custom Styles -->
    <style>
        :root {
            /* กำหนด Font เริ่มต้นของ Bootstrap */
            --bs-body-font-family: 'Sarabun', sans-serif;
            /* สีหลักของธีม (จะถูกเปลี่ยนโดย JavaScript) */
            --theme-color-primary: #ffc107; /* สีเหลืองทอง */
            --theme-color-secondary: #0c1427; /* สีน้ำเงินเข้ม */
        }
        body {
            background-color: #0c1427;
            background-image: url('img/BG.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #FFFFFF; 
            margin: 0;
        }
        .font-mystic { font-family: 'EB Garamond', serif; }
        .card {
            background-color: rgba(23, 37, 84, 0.88);
            border: 1px solid rgba(253, 224, 71, 0.2);
            backdrop-filter: blur(8px);
        }
        .btn-theme {
             background-color: var(--theme-color-primary);
             color: var(--theme-color-secondary);
             border: 1px solid var(--theme-color-primary);
        }
        .btn-theme:hover {
            opacity: 0.9;
        }
        .btn-outline-theme {
             color: var(--theme-color-primary);
             border-color: var(--theme-color-primary);
        }
        .btn-outline-theme:hover {
            background-color: var(--theme-color-primary);
            color: var(--theme-color-secondary);
        }
        .modal-backdrop-custom {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        #modal-body, .form-label, .user-list-name, .list-item-title, .nav-link, h1, h2, h3, h4, h5, h6, p, label, .form-check-label { 
            color: #FFFFFF; 
        }
        .user-list-email, .list-item-subtitle, .dashboard-header-subtext, .status-meta {
            color: #FFFFFF; 
            opacity: 0.8;
        }
        .nav-link.active {
            background-color: var(--theme-color-primary) !important;
            color: var(--theme-color-secondary) !important;
        }
        .nav-link:not(.active):hover { color: var(--theme-color-primary) !important; }

        .profile-pic {
            width: 80px; height: 80px;
            object-fit: cover; border-radius: 50%;
            border: 2px solid var(--theme-color-primary);
        }
        .sidebar-profile-pic {
            width: 60px; height: 60px;
            object-fit: cover; border-radius: 50%;
            border: 2px solid var(--theme-color-primary);
        }
        .theme-text, .text-warning { color: var(--theme-color-primary) !important; }
        .dashboard-header-text { color: #FFFFFF; }
        .student-list-modal-card {
            background-color: rgba(23, 37, 84, 0.95);
            border: 1px solid rgba(253, 224, 71, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .text-white-50 {
            color: #FFFFFF !important; 
            opacity: 0.7;
        }
        .form-control, .form-select {
            background-color: #1a2541 !important;
            color: #FFFFFF !important; 
            border-color: #4a5568 !important;
        }
        .form-control::placeholder {
            color: #cccccc !important; 
        }
        /* Accordion Custom Styles */
        .accordion-button {
            background-color: rgba(255, 255, 255, 0.05);
            color: #FFFFFF;
        }
        .accordion-button:not(.collapsed) {
            background-color: var(--theme-color-primary);
            color: var(--theme-color-secondary);
        }
        .accordion-button:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
        }
        .accordion-body {
            background-color: rgba(0,0,0,0.2);
        }
        .accordion-item {
             background-color: transparent;
             border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-vh-100">

    <!-- Root container ที่จะใช้แสดงผล View ต่างๆ -->
    <div id="root">
        <div class="min-vh-100 d-flex align-items-center justify-content-center">
             <div class="text-center">
                <div class="spinner-border text-warning" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 fs-5">กำลังร่ายเวทเชื่อมต่อ...</p>
            </div>
        </div>
    </div>

    <!-- Modal ทั่วไป (อยู่ด้านนอก root) -->
    <div id="modal-container" class="position-fixed top-0 start-0 w-100 h-100 d-none align-items-center justify-content-center modal-backdrop-custom p-4" style="z-index: 1070;">
        <div class="card rounded-3 p-4 w-100" style="max-width: 500px;">
            <h3 id="modal-title" class="fs-4 font-mystic text-warning mb-3"></h3>
            <div id="modal-body" class="text-start"></div>
            <div id="modal-actions" class="d-flex justify-content-end gap-2 mt-4"></div>
        </div>
    </div>

    <!-- Modal สำหรับแสดงรายชื่อนักเรียน -->
    <div id="student-list-modal-container" class="position-fixed top-0 start-0 w-100 h-100 d-none align-items-center justify-content-center modal-backdrop-custom p-4" style="z-index: 1060;">
        <div class="card rounded-3 p-4 w-100 student-list-modal-card" style="max-width: 700px;">
            <h3 id="student-list-modal-title" class="fs-4 font-mystic text-warning mb-3"></h3>
            <div id="student-list-modal-body" class="text-start overflow-auto" style="max-height: 70vh;"></div>
            <div id="student-list-modal-actions" class="d-flex justify-content-between align-items-center w-100 mt-4">
                <!-- Buttons like Export and Close will be injected here by JavaScript -->
            </div>
        </div>
    </div>


    <!-- =============================================================================== -->
    <!-- HTML TEMPLATES: ส่วนของ Template สำหรับ View ต่างๆ ที่จะถูกดึงไปใช้โดย JavaScript -->
    <!-- =============================================================================== -->

    <template id="template-login">
        <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
            <div class="w-100" style="max-width: 400px;">
                 <div class="card rounded-4 p-5">
                    <div class="text-center mb-4">
                        <img src="img/MysticUniversity-Logo-NewVersion.png" alt="Mystic University Logo" class="mx-auto" style="width: 120px; height: auto;">
                        <h1 class="font-mystic text-white mt-3" style="font-size: 2.5rem;">Mystic University</h1>
                        <p class="text-white-50">กรุณาเข้าสู่ระบบ</p>
                    </div>
                    <form id="login-form" class="row g-3">
                        <div class="col-12">
                            <label for="login-email" class="form-label">Email</label>
                            <input id="login-email" type="email" placeholder="อีเมล" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-12">
                            <label for="login-password" class="form-label">Password</label>
                            <input id="login-password" type="password" placeholder="รหัสผ่าน" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-12 pt-2">
                             <button type="submit" class="btn btn-warning w-100 py-2 fs-5 fw-bold">เข้าสู่ประตูมิติ</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="#" id="go-to-register" class="text-warning">ยังไม่มีบัญชี?</a>
                        <a href="#" id="go-to-forgot-password" class="text-white-50 small">ลืมรหัสผ่าน?</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-register">
        <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
             <div class="w-100" style="max-width: 400px;">
                 <div class="card rounded-4 p-5">
                    <h2 class="font-mystic text-white mb-4 text-center" style="font-size: 2rem;">สมัครเป็นนักศึกษา</h2>
                    <form id="register-form" class="row g-3">
                         <div class="col-12">
                             <label for="register-name" class="form-label">ชื่อ-นามสกุล</label>
                             <input id="register-name" type="text" class="form-control" required>
                         </div>
                         <div class="col-12">
                             <label for="register-house" class="form-label">สังกัดบ้าน</label>
                             <select id="register-house" class="form-select" required>
                                <option value="" disabled selected>เลือกสังกัดบ้าน</option>
                                <option value="Phoenix">Phoenix (ฟีนิกซ์)</option>
                                <option value="Liger">Liger (ไลเกอร์)</option>
                                <option value="Colossal Kraken">Colossal Kraken (คราเคน)</option>
                                <option value="King Ghidorah">King Ghidorah (กิโดรา)</option>
                            </select>
                         </div>
                         <div class="col-12">
                              <label for="register-email" class="form-label">Email</label>
                             <input id="register-email" type="email" class="form-control" required>
                         </div>
                         <div class="col-12">
                             <label for="register-password" class="form-label">Password</label>
                             <input id="register-password" type="password" class="form-control" required>
                         </div>
                         <div class="col-12 pt-2">
                            <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">ส่งคำร้องขอเข้าศึกษา</button>
                         </div>
                    </form>
                    <p class="text-center mt-3 text-warning-emphasis" style="font-size: 0.8rem;">หมายเหตุ: บัญชีของคุณจะต้องได้รับการอนุมัติจากสภาจอมเวท (Admin) ก่อนจึงจะสามารถเข้าสู่ระบบได้</p>
                    <div class="text-center mt-3">
                        <a href="#" id="go-to-login" class="text-warning">กลับไปหน้าเข้าสู่ระบบ</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-main">
        <div class="d-flex vh-100">
            <!-- Sidebar -->
            <nav id="sidebar" class="d-flex flex-column p-4" style="width: 280px; background-color: #040814;">
                <div class="text-center mb-5">
                     <h1 class="fs-4 font-mystic">Mystic University</h1>
                </div>
                <div id="nav-links" class="nav nav-pills flex-column mb-auto"></div>
                <div id="user-profile-summary" class="mt-auto text-center border-top border-secondary pt-3"></div>
                <button id="logout-button" class="btn btn-outline-warning w-100 mt-3">ออกจากระบบ</button>
            </nav>

            <!-- Main Content -->
            <main id="main-content-area" class="flex-grow-1 p-4 overflow-auto" style="background-color: #0c1427;">
                <!-- Role specific content will be injected here -->
            </main>
        </div>
    </template>
    
    <!-- Role-Specific Page Templates -->
    <template id="template-admin-dashboard">
        <h2 class="font-mystic text-warning mb-4 fs-2">ภาพรวมสภา</h2>
        <div class="row g-4">
            <div class="col-12">
                <div class="card p-4 rounded-3 h-100 mb-4">
                    <h3 class="fs-5 fw-bold mb-3">คำร้องขอเข้าศึกษาที่รออนุมัติ</h3>
                    <div id="pending-students-list" class="vstack gap-3"></div>
                </div>
                <div class="card p-4 rounded-3 h-100 mb-4">
                    <h3 class="fs-5 fw-bold mb-3">คำขอเลื่อนชั้นปี</h3>
                    <div id="promotion-requests-list" class="vstack gap-3"></div>
                </div>
            </div>
        </div>
    </template>
    
    <template id="template-admin-manage-users">
        <h2 class="font-mystic text-warning mb-4 fs-2">บริหารจัดการผู้ใช้</h2>
        <div class="row g-4">
             <div class="col-md-5">
                 <div class="card p-4 rounded-3 h-100">
                    <h3 class="fs-5 fw-bold mb-3">ลงทะเบียนศาสตราจารย์</h3>
                    <form id="create-professor-form" class="vstack gap-3">
                        <div>
                            <label for="prof-name" class="form-label">ชื่อศาสตราจารย์</label>
                            <input type="text" id="prof-name" class="form-control" required>
                        </div>
                        <div>
                            <label for="prof-subject" class="form-label">วิชาที่สังกัด</label>
                            <select id="prof-subject" class="form-select" required></select>
                        </div>
                        <div>
                            <label for="prof-email" class="form-label">อีเมล</label>
                            <input type="email" id="prof-email" class="form-control" required>
                        </div>
                        <div>
                            <label for="prof-password" class="form-label">รหัสผ่านชั่วคราว</label>
                            <input type="password" id="prof-password" class="form-control" required>
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="btn btn-warning w-100 fw-bold">สร้างบัญชี</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card p-4 rounded-3 h-100">
                    <h3 class="fs-5 fw-bold mb-3">รายชื่อผู้ใช้ทั้งหมด</h3>
                    <div id="all-users-container"></div>
                </div>
            </div>
        </div>
    </template>
    
    <template id="template-user-profile">
        <h2 class="font-mystic text-warning mb-4 fs-2">โปรไฟล์ของฉัน</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-4 rounded-3 text-center">
                    <h3 class="fs-5 fw-bold mb-3">รูปโปรไฟล์</h3>
                    <img id="profile-pic-preview" src="https://placehold.co/150x150/0c1427/e0e0e0?text=No+Image" class="profile-pic mx-auto mb-3" alt="Profile Picture">
                    <form id="profile-pic-form">
                        <div class="mb-2">
                            <label for="profile-url" class="form-label">Image URL</label>
                            <input type="url" id="profile-url" class="form-control" placeholder="https://example.com/image.png">
                        </div>
                        <div class="d-flex gap-2">
                             <button type="button" id="delete-pic-btn" class="btn btn-sm btn-outline-danger w-100">ลบรูป</button>
                             <button type="submit" class="btn btn-sm btn-warning w-100">บันทึกรูป</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                 <div class="card p-4 rounded-3">
                     <h3 class="fs-5 fw-bold mb-3">เปลี่ยนรหัสผ่าน</h3>
                     <form id="change-password-form" class="vstack gap-3">
                        <div>
                            <label for="new-password" class="form-label">รหัสผ่านใหม่</label>
                            <input type="password" id="new-password" class="form-control" required>
                        </div>
                        <div>
                            <label for="confirm-password" class="form-label">ยืนยันรหัสผ่านใหม่</label>
                            <input type="password" id="confirm-password" class="form-control" required>
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="btn btn-warning w-100 fw-bold">เปลี่ยนรหัสผ่าน</button>
                        </div>
                    </form>
                 </div>
            </div>
        </div>
    </template>

    <template id="template-professor-manage-classes">
        <div id="professor-dashboard-header" class="d-flex align-items-center mb-4 p-3 rounded-3" style="background-color: rgba(0,0,0,0.2);">
            <img id="prof-subject-logo" src="" alt="Subject Logo" style="width: 70px; height: 70px; margin-right: 20px;">
            <div>
                <h2 class="font-mystic theme-text mb-0 fs-2">จัดการคลาสเรียน</h2>
                <h3 id="prof-subject-name" class="fs-5 text-white-50"></h3>
            </div>
        </div>
         <div class="row g-4">
            <div class="col-md-5">
                <div class="card p-4 rounded-3 mb-4">
                    <h3 class="fs-5 fw-bold mb-3">สร้างคลาสเรียนใหม่</h3>
                     <form id="create-class-form" class="vstack gap-3">
                        <div>
                            <label for="class-name" class="form-label">ชื่อคลาสเรียน</label>
                            <input type="text" id="class-name" class="form-control" required>
                        </div>
                        <div>
                            <label for="class-year" class="form-label">สำหรับชั้นปี</label>
                            <select id="class-year" class="form-select" required>
                                <option value="1">ปี 1</option><option value="2">ปี 2</option><option value="3">ปี 3</option>
                                <option value="4">ปี 4</option><option value="5">ปี 5</option><option value="6">ปี 6</option>
                                <option value="7">ปี 7</option>
                            </select>
                        </div>
                        <div>
                            <label for="reg-start" class="form-label">เปิดลงทะเบียน</label>
                            <input type="datetime-local" id="reg-start" class="form-control" required>
                        </div>
                        <div>
                            <label for="reg-end" class="form-label">ปิดลงทะเบียน</label>
                            <input type="datetime-local" id="reg-end" class="form-control" required>
                        </div>
                         <div>
                            <label for="class-time" class="form-label">เวลาที่สอน</label>
                            <input type="datetime-local" id="class-time" class="form-control" required>
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="btn btn-theme w-100 fw-bold">สร้างคลาส</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                 <div class="card p-4 rounded-3 mb-4">
                    <h3 class="fs-5 fw-bold mb-3">คลาสเรียนของคุณ</h3>
                    <div id="professor-classes-list" class="vstack gap-3"></div>
                 </div>
                  <div class="card p-4 rounded-3">
                    <h3 class="fs-5 fw-bold mb-3">คลาสที่จบไปแล้ว</h3>
                    <div id="professor-finished-classes-list" class="vstack gap-3"></div>
                 </div>
            </div>
        </div>
    </template>
    
    <template id="template-professor-manage-exams">
        <div id="professor-dashboard-header" class="d-flex align-items-center mb-4 p-3 rounded-3" style="background-color: rgba(0,0,0,0.2);">
            <img id="prof-subject-logo" src="" alt="Subject Logo" style="width: 70px; height: 70px; margin-right: 20px;">
            <div>
                <h2 class="font-mystic theme-text mb-0 fs-2">จัดการคลาสสอบ</h2>
                <h3 id="prof-subject-name" class="fs-5 text-white-50"></h3>
            </div>
        </div>
         <div class="row g-4">
            <div class="col-md-5">
                <div class="card p-4 rounded-3">
                    <h3 class="fs-5 fw-bold mb-3">สร้างคลาสสอบใหม่</h3>
                     <form id="create-exam-form" class="vstack gap-3">
                        <div>
                            <label for="exam-name" class="form-label">ชื่อคลาสสอบ</label>
                            <input type="text" id="exam-name" class="form-control" required>
                        </div>
                        <div>
                            <label for="exam-year" class="form-label">สำหรับชั้นปี</label>
                            <select id="exam-year" class="form-select" required>
                                <option value="1">ปี 1</option><option value="2">ปี 2</option><option value="3">ปี 3</option>
                                <option value="4">ปี 4</option><option value="5">ปี 5</option><option value="6">ปี 6</option>
                                <option value="7">ปี 7</option>
                            </select>
                        </div>
                        <div>
                            <label for="exam-reg-start" class="form-label">เปิดลงทะเบียนสอบ</label>
                            <input type="datetime-local" id="exam-reg-start" class="form-control" required>
                        </div>
                        <div>
                            <label for="exam-reg-end" class="form-label">ปิดลงทะเบียนสอบ</label>
                            <input type="datetime-local" id="exam-reg-end" class="form-control" required>
                        </div>
                         <div>
                            <label for="exam-time" class="form-label">เวลาที่สอบ</label>
                            <input type="datetime-local" id="exam-time" class="form-control" required>
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="btn btn-theme w-100 fw-bold">สร้างคลาสสอบ</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                 <div class="card p-4 rounded-3 mb-4">
                    <h3 class="fs-5 fw-bold mb-3">คลาสสอบของคุณ</h3>
                    <div id="professor-exams-list" class="vstack gap-3"></div>
                 </div>
                 <div class="card p-4 rounded-3">
                    <h3 class="fs-5 fw-bold mb-3">คลาสสอบที่จบไปแล้ว</h3>
                    <div id="professor-finished-exams-list" class="vstack gap-3"></div>
                 </div>
            </div>
        </div>
    </template>
    
    <template id="template-professor-manage-interns">
         <div id="professor-dashboard-header" class="d-flex align-items-center mb-4 p-3 rounded-3" style="background-color: rgba(0,0,0,0.2);">

        /**
         * Main Application Class
         */
        class MysticUniversityApp {
            constructor(config, constants) {
                // Initialize Firebase
                this.app = getApps().length === 0 ? initializeApp(config) : getApp();
                this.auth = getAuth(this.app);
                this.db = getFirestore(this.app);
                
                this.constants = constants;
                this.currentUserData = null; 
                this.unsubscribeListeners = [];
                
                this.root = document.getElementById('root');
                this.init();
            }

            // --- Path Helpers ---
            usersCollectionRef() {
                return collection(this.db, "users");
            }
            
            userDocRef(uid) {
                return doc(this.db, "users", uid);
            }


            // --- 1. INITIALIZATION ---
            
            init() {
                this.initializeAuthListener();
            }

            initializeAuthListener() {
                onAuthStateChanged(this.auth, async (user) => {
                    this.cleanupListeners(); 
                    
                    if (user) {
                        try {
                            const userDocRef = this.userDocRef(user.uid);
                            const userDocSnap = await getDoc(userDocRef);

                            if (userDocSnap.exists()) {
                                this.currentUserData = { uid: user.uid, ...userDocSnap.data() };
                                
                                // Check for internship status for students
                                if (this.currentUserData.role === 'student') {
                                    const internDocRef = doc(this.db, "internships", user.uid);
                                    const internDocSnap = await getDoc(internDocRef);
                                    this.currentUserData.internship = internDocSnap.exists() ? { id: internDocSnap.id, ...internDocSnap.data() } : null;
                                }

                                if (this.currentUserData.status === 'active') {
                                    this.renderView('main');
                                } else {
                                    const statusMessage = this.currentUserData.status === 'pending' 
                                        ? 'บัญชีของคุณกำลังรอการอนุมัติ' 
                                        : `สถานะบัญชีของคุณคือ '${this.currentUserData.status}' กรุณาติดต่อผู้ดูแล`;
                                    await signOut(this.auth);
                                    this.showModal('สถานะบัญชี', statusMessage);
                                    this.renderView('login');
                                }
                            } else {
                                console.log(`User ${user.uid} exists in Auth but not in Firestore. Signing out.`);
                                await signOut(this.auth);
                                this.renderView('login');
                            }
                        } catch (error) {
                            console.error("Auth State Change Error:", error);
                            this.showModal('เกิดข้อผิดพลาดร้ายแรง', 'ไม่สามารถดึงข้อมูลผู้ใช้ได้ กรุณาตรวจสอบการเชื่อมต่อและลองใหม่');
                            await signOut(this.auth);
                            this.renderView('login');
                        }
                    } else {
                        this.currentUserData = null;
                        this.renderView('login');
                    }
                });
            }


            // --- 2. UI & RENDERING ---

            renderView(viewName) {
                this.cleanupListeners();
                const template = document.getElementById(`template-${viewName}`);
                if (template) {
                    this.root.innerHTML = '';
                    const content = template.content.cloneNode(true);
                    this.root.appendChild(content);
                    this.setupView(viewName);
                } else {
                    console.error(`View template not found: ${viewName}`);
                    this.root.innerHTML = `<p class="text-danger text-center p-5">Error: View "${viewName}" not found.</p>`;
                }
            }
            
            setupView(viewName) {
                switch (viewName) {
                    case 'login': this.setupLoginPage(); break;
                    case 'register': this.setupRegisterPage(); break;
                    case 'main': this.setupMainApp(); break;
                }
            }

            showModal(title, body, actions = []) {
                const modal = document.getElementById('modal-container');
                if(!modal) return;
                modal.querySelector('#modal-title').innerText = title;
                modal.querySelector('#modal-body').innerHTML = body;
                const actionsContainer = modal.querySelector('#modal-actions');
                actionsContainer.innerHTML = '';

                if (actions.length === 0) {
                    actions.push({ text: 'ปิด', class: 'btn-secondary', handler: () => this.closeModal() });
                }

                actions.forEach(action => {
                    const button = document.createElement('button');
                    button.innerText = action.text;
                    button.className = `btn ${action.class} fw-bold`;
                    button.onclick = action.handler;
                    actionsContainer.appendChild(button);
                });
                modal.classList.remove('d-none');
                modal.classList.add('d-flex');
            }

            closeModal() {
                const modal = document.getElementById('modal-container');
                 if(modal) {
                    modal.classList.remove('d-flex');
                    modal.classList.add('d-none');
                 }
            }

            escapeHtml(unsafe) {
                if (typeof unsafe !== 'string') return '';
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            _sanitizeForCss(text) {
                if (typeof text !== 'string') return '';
                return text.replace(/[^a-zA-Z0-9-_\u0E00-\u0E7F]/g, '');
            }
            
            getIcon(name) {
                return this.constants.ICONS[name] || '';
            }
            
            cleanupListeners() {
                this.unsubscribeListeners.forEach(unsub => unsub());
                this.unsubscribeListeners = [];
            }
            
            
            // --- 3. PAGE SETUP & LOGIC ---

            setupLoginPage() {
                document.getElementById('login-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('login-email').value;
                    const password = document.getElementById('login-password').value;
                    try {
                        await signInWithEmailAndPassword(this.auth, email, password);
                    } catch (error) {
                        this.showModal('เกิดข้อผิดพลาด', `ไม่สามารถเข้าสู่ระบบได้: ${this.escapeHtml(error.message)}`);
                    }
                });
                document.getElementById('go-to-register').addEventListener('click', (e) => { e.preventDefault(); this.renderView('register'); });
                document.getElementById('go-to-forgot-password').addEventListener('click', (e) => { e.preventDefault(); this.handleForgotPassword(); });
            }

            setupRegisterPage() {
                document.getElementById('register-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const name = document.getElementById('register-name').value;
                    const house = document.getElementById('register-house').value;
                    const email = document.getElementById('register-email').value;
                    const password = document.getElementById('register-password').value;

                    let secondaryAuth;
                    try {
                        const secondaryAppName = 'userCreation';
                        let secondaryApp;
                        const existingApp = getApps().find(app => app.name === secondaryAppName);
                        if (existingApp) {
                            secondaryApp = existingApp;
                        } else {
                            secondaryApp = initializeApp(firebaseConfig, secondaryAppName);
                        }
                        secondaryAuth = getAuth(secondaryApp);

                        const userCredential = await createUserWithEmailAndPassword(secondaryAuth, email, password);
                        const user = userCredential.user;

                        await setDoc(this.userDocRef(user.uid), {
                            name, email, house,
                            role: 'student', year: 1,
                            status: 'pending',
                            scores: {},
                            createdAt: serverTimestamp()
                        });

                        await signOut(secondaryAuth);

                             const enrollments = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                             const studentIds = [...new Set(enrollments.map(e => e.studentId))];

                                this.getClassData(classIds)
                            ]);
                            
                            enrollments.forEach(enrollment => {
                                const classInfo = classDataMap.get(enrollment.classId);
                                if (classInfo) {
                                    if (!enrollmentsBySubject[classInfo.subject]) {
                                        enrollmentsBySubject[classInfo.subject] = [];
                                    }
                                    enrollmentsBySubject[classInfo.subject].push({

                                        studentName: studentNameMap[enrollment.studentId] || 'ไม่พบชื่อ',

            async loadStudentDashboard() {

                }
                
                const scoresContainer = document.getElementById('student-scores');
                scoresContainer.innerHTML = '';
                const maxScore = 4;

                    const score = scores[subject] || 0;
                    const percentage = (score / maxScore) * 100;
                    scoresContainer.innerHTML += `
                        <div class="col-md-4">
                            <div class="p-2 rounded" style="background-color: rgba(0,0,0,0.2);">
                                <p class="mb-1 small">${subject}</p>

                                </div>
                                <p class="text-end small fw-bold mt-1">${score}/${maxScore}</p>
                            </div>
                        </div>
                    `;
                });

                    const passedExamsQuery = query(collection(this.db, "examEnrollments"), where("studentId", "==", uid), where("passed", "==", true));
                    
                    Promise.all([getDocs(requiredExamsQuery), getDocs(passedExamsQuery)]).then(async ([requiredExamsSnapshot, passedExamsSnapshot]) => {
                        const requiredExamIds = new Set(requiredExamsSnapshot.docs.map(doc => doc.id));
                        const passedExamIds = new Set(passedExamsSnapshot.docs.map(doc => doc.data().examId));

                        let allPassed = requiredExamIds.size > 0;
                        for (const reqId of requiredExamIds) {
                            if (!passedExamIds.has(reqId)) {
                                allPassed = false;
                                break;
                            }
                        }

                        const pendingRequestQuery = query(collection(this.db, "promotionRequests"), where("studentId", "==", uid), where("status", "==", "pending"));
                        const hasPendingRequest = !(await getDocs(pendingRequestQuery)).empty;

                        if (hasPendingRequest) {
                            promotionButton.disabled = true;
                            promotionButton.textContent = 'ยื่นคำขอแล้ว';
                            promotionText.textContent = 'คำขอเลื่อนชั้นปีของคุณกำลังรอการอนุมัติ';
                        } else if (allPassed) {
                            promotionButton.disabled = false;
                            promotionButton.textContent = 'ยื่นคำขอเลื่อนชั้นปี';
                            promotionText.textContent = 'คุณสมบัติของคุณครบถ้วน สามารถยื่นคำขอเลื่อนชั้นปีได้';
                            
                            promotionButton.onclick = () => {
                                const actions = [
                                    { text: 'ยกเลิก', class: 'btn-secondary', handler: () => this.closeModal() },
                                    { text: 'ยืนยัน', class: 'btn-warning', handler: () => this.handleRequestPromotion() }
                                ];
                                this.showModal('ยืนยันการขอเลื่อนชั้นปี', 'คุณต้องการยื่นคำขอเลื่อนชั้นปีใช่หรือไม่?', actions);
                            };
                        } else {
                            promotionButton.disabled = true;
                            promotionButton.textContent = 'คุณสมบัติไม่ครบถ้วน';
                            promotionText.textContent = 'คุณต้องสอบผ่านทุกวิชาในชั้นปีปัจจุบันก่อนจึงจะสามารถยื่นคำขอเลื่อนชั้นปีได้';
                        }

            async handleInitiateTrade(event) {
                event.preventDefault();
                const form = event.target;
                const recipientId = form.querySelector('#recipient-uid').value.trim();
                const subject = form.querySelector('#trade-subject').value;
                const amount = parseInt(form.querySelector('#trade-amount').value);
                const senderId = this.currentUserData.uid;

                if (recipientId === senderId) {
                    this.showModal('เกิดข้อผิดพลาด', 'คุณไม่สามารถเทรดคะแนนให้ตัวเองได้');
                    return;
                }
                if (!subject || isNaN(amount) || amount < 1 || amount > 4) {
                    this.showModal('เกิดข้อผิดพลาด', 'ข้อมูลการเทรดไม่ถูกต้อง');
                    return;
                }

                const studentRef = this.userDocRef(senderId);
                const studentDoc = await getDoc(studentRef);
                const currentScores = studentDoc.data().scores || {};
                const currentSubjectScore = currentScores[subject] || 0;

                if (currentSubjectScore < amount) {
                    this.showModal('คะแนนไม่พอ', `คุณมีคะแนนวิชา ${subject} ไม่เพียงพอสำหรับการเทรด`);
                    return;
                }

                try {
                    const recipientDoc = await getDoc(this.userDocRef(recipientId));
                    if (!recipientDoc.exists()) {
                        this.showModal('เกิดข้อผิดพลาด', 'ไม่พบผู้ใช้ปลายทาง');
                        return;
                    }

                    const newSenderScore = currentSubjectScore - amount;
                    await updateDoc(studentRef, { [`scores.${subject}`]: newSenderScore });

                    await addDoc(collection(this.db, "trades"), {
                        senderId: senderId,
                        senderName: this.currentUserData.name,
                        recipientId: recipientId,
                        recipientName: recipientDoc.data().name,
                        subject: subject,
                        amount: amount,
                        status: 'pending',
                        createdAt: serverTimestamp(),
                        expiresAt: new Date(Date.now() + 30 * 60 * 1000) // 30 minutes
                    });

                    this.showModal('สำเร็จ', 'ส่งคำขอเทรดคะแนนเรียบร้อยแล้ว');
                    form.reset();

                } catch (error) {
                    await updateDoc(studentRef, { [`scores.${subject}`]: currentSubjectScore });
                    console.error("Error initiating trade:", error);
                    this.showModal('เกิดข้อผิดพลาด', `ไม่สามารถส่งคำขอเทรดได้: ${this.escapeHtml(error.message)}`);
                }
            }

            async handleAcceptTrade(trade) {
                const recipientRef = this.userDocRef(trade.recipientId);
                const recipientDoc = await getDoc(recipientRef);
                if (recipientDoc.exists()) {
                    try {
                        const currentScores = recipientDoc.data().scores || {};
                        const newScore = (currentScores[trade.subject] || 0) + trade.amount;
                        await updateDoc(recipientRef, { [`scores.${trade.subject}`]: newScore });
                        await updateDoc(doc(this.db, "trades", trade.id), { status: 'completed' });
                        this.showModal('สำเร็จ', 'ยอมรับการเทรดเรียบร้อยแล้ว');

                    }
                }
            }

            async handleRejectOrCancelTrade(trade) {

                if (senderDoc.exists()) {

                }
            }

                const nameMap = {};
                for (let i = 0; i < studentIds.length; i += 30) {
                    const batchIds = studentIds.slice(i, i + 30);
                    const q = query(this.usersCollectionRef(), where("__name__", "in", batchIds));

                    snapshot.forEach(doc => { nameMap[doc.id] = doc.data().name; });

            /**
             * MODIFIED: Fetches student data individually to comply with security rules.
             * Instead of a single query, it performs multiple 'get' requests.
             * @param {Array<string>} studentIds - An array of student UIDs.
             * @returns {Promise<Map>} A map where keys are student UIDs and values are student data objects.
             */
            async getStudentData(studentIds) {
                if (!studentIds || studentIds.length === 0) return new Map();
                const dataMap = new Map();

                // Create an array of promises, each one fetching a single student document.
                const promises = studentIds.map(id => getDoc(this.userDocRef(id)));

                // Wait for all the individual fetches to complete.
                const studentDocSnapshots = await Promise.all(promises);

                studentDocSnapshots.forEach(docSnap => {
                    if (docSnap.exists()) {
                        dataMap.set(docSnap.id, { id: docSnap.id, ...docSnap.data() });
                    }
                });

                return dataMap;
            }

            async getClassData(classIds) {
                if (!classIds || classIds.length === 0) return new Map();
                const dataMap = new Map();
                for (let i = 0; i < classIds.length; i += 30) {
                    const batchIds = classIds.slice(i, i + 30);
                    const q = query(collection(this.db, "classes"), where("__name__", "in", batchIds));
                    const snapshot = await getDocs(q);
                    snapshot.forEach(doc => { dataMap.set(doc.id, {id: doc.id, ...doc.data()}); });
                }
                return dataMap;
            }

            async renderAvailableExams(qExams, qEnrollments, container) {
                const [examsSnapshot, enrollmentsSnapshot] = await Promise.all([getDocs(qExams), getDocs(qEnrollments)]);
                const enrollmentMap = new Map(enrollmentsSnapshot.docs.map(doc => [doc.data().examId, {id: doc.id, ...doc.data()}]));
                
                container.innerHTML = '';
                if(examsSnapshot.empty) {
                    container.innerHTML = '<p class="text-white-50">ไม่มีคลาสสอบที่เปิดให้ลงทะเบียน</p>'; return;
                }
                
                examsSnapshot.forEach(examDoc => {
                    const examData = {id: examDoc.id, ...examDoc.data()};
                    const enrollment = enrollmentMap.get(examData.id);
                    const now = new Date();
                    const regStart = examData.regStart.toDate();
                    const regEnd = examData.regEnd.toDate();
                    
                    const item = document.createElement('div');
                    item.className = 'd-flex align-items-center justify-content-between p-3 rounded';
                    item.style.backgroundColor = 'rgba(0,0,0,0.2)';

                    let buttonHtml = '';
                    if (enrollment) {
                        const statusText = enrollment.passed ? `ผ่าน (เกรด ${enrollment.grade})` : 'ไม่ผ่าน';
                        const badgeColor = enrollment.passed ? 'bg-success' : 'bg-danger';
                        buttonHtml = enrollment.status === 'completed' 
                            ? `<span class="badge ${badgeColor}">สอบแล้ว: ${statusText}</span>`
                            : `<span class="badge bg-info me-2">ลงทะเบียนแล้ว</span><button class="btn btn-sm btn-outline-danger cancel-btn" data-id="${enrollment.id}" data-subject="${examData.subject}">ยกเลิก</button>`;
                    } else if (now >= regStart && now <= regEnd) {
                        buttonHtml = `<button class="btn btn-sm btn-warning register-btn" data-id="${examData.id}" data-name="${this.escapeHtml(examData.name)}" data-subject="${examData.subject}">ลงทะเบียนสอบ (-3 คะแนน)</button>`;
                    } else {
                        buttonHtml = `<span class="badge bg-secondary">${now > regEnd ? 'ปิดลงทะเบียน' : 'ยังไม่เปิด'}</span>`;
                    }
                    
                    item.innerHTML = `
                        <div>
                            <p class="fw-bold mb-0 list-item-title">${this.escapeHtml(examData.name)}</p>
                            <p class="small list-item-subtitle mb-0">วิชา: ${this.escapeHtml(examData.subject)} (คะแนนปัจจุบัน: <span class="student-score-${this._sanitizeForCss(examData.subject)}">...</span>)</p>
                        </div>
                        <div class="d-flex gap-2 align-items-center">${buttonHtml}</div>
                    `;
                    container.appendChild(item);
                });

                const unsubScores = onSnapshot(this.userDocRef(this.currentUserData.uid), (userDoc) => {
                    const studentScores = userDoc.data()?.scores || {};
                    this.currentUserData.scores = studentScores; 
                    Object.keys(this.constants.SUBJECTS).forEach(subjectKey => {
                        container.querySelectorAll(`.student-score-${this._sanitizeForCss(subjectKey)}`).forEach(el => {
                            el.textContent = studentScores[subjectKey] || 0;
                        });
                    });
                });
                this.unsubscribeListeners.push(unsubScores);
                
                container.querySelectorAll('.register-btn').forEach(btn => btn.onclick = async (e) => {
                    const { id, name, subject } = e.target.dataset;
                    const studentRef = this.userDocRef(this.currentUserData.uid);

                    try {
                        const currentSubjectScore = this.currentUserData.scores[subject] || 0;
                        if (currentSubjectScore < 3) {
                            this.showModal('คะแนนไม่พอ', `คุณมีคะแนนวิชา ${subject} ไม่เพียงพอ (ต้องการ 3)`);
                            return;
                        }

                        const newScore = currentSubjectScore - 3;
                        await updateDoc(studentRef, { [`scores.${subject}`]: newScore });
                        
                        await addDoc(collection(this.db, "examEnrollments"), {
                            studentId: this.currentUserData.uid, examId: id, subject: subject, status: 'awaiting_exam', passed: null, grade: null, registeredAt: serverTimestamp()
                        });
                        this.showModal('สำเร็จ', `ลงทะเบียนสอบวิชา "${name}" เรียบร้อยแล้ว`);
                    } catch (error) {
                        console.error("Error registering for exam:", error);
                        this.showModal('เกิดข้อผิดพลาด', `ไม่สามารถลงทะเบียนสอบได้: ${this.escapeHtml(error.message)}`);
                    }
                });

                container.querySelectorAll('.cancel-btn').forEach(btn => btn.onclick = async (e) => {
                    const { id, subject } = e.target.dataset;
                    const studentRef = this.userDocRef(this.currentUserData.uid);
                    try {
                        const currentSubjectScore = this.currentUserData.scores[subject] || 0;
                        const newScore = currentSubjectScore + 3;
                        await updateDoc(studentRef, { [`scores.${subject}`]: newScore });
                        await deleteDoc(doc(this.db, "examEnrollments", id));
                        this.showModal('สำเร็จ', 'ยกเลิกการลงทะเบียนสอบเรียบร้อย');
                    } catch (error) {
                        console.error("Error cancelling exam registration:", error);
                        this.showModal('เกิดข้อผิดพลาด', `ไม่สามารถยกเลิกได้: ${this.escapeHtml(error.message)}`);
                    }
                });
            }

            listenForTrades() {
                const incomingList = document.getElementById('incoming-trades-list');
                const outgoingList = document.getElementById('outgoing-trades-list');
                const uid = this.currentUserData.uid;

                const qIncoming = query(collection(this.db, "trades"), where("recipientId", "==", uid), where("status", "==", "pending"));
                const unsubIncoming = onSnapshot(qIncoming, (snapshot) => {
                    incomingList.innerHTML = '';
                    if (snapshot.empty) {
                        incomingList.innerHTML = '<p class="text-white-50 small">ไม่มีคำขอที่ส่งถึงคุณ</p>';
                        return;
                    }
                    snapshot.forEach(docSnap => {
                        const trade = { id: docSnap.id, ...docSnap.data() };
                        const now = Date.now();
                        const expiresAt = trade.expiresAt.toDate().getTime();
                        const type = now > expiresAt ? 'incoming-expired' : 'incoming';
                        const item = this.createTradeItem(trade, type);
                        incomingList.appendChild(item);
                    });
                });
                this.unsubscribeListeners.push(unsubIncoming);

                const qOutgoing = query(collection(this.db, "trades"), where("senderId", "==", uid), where("status", "==", "pending"));
                const unsubOutgoing = onSnapshot(qOutgoing, (snapshot) => {
                    outgoingList.innerHTML = '';
                    if (snapshot.empty) {
                        outgoingList.innerHTML = '<p class="text-white-50 small">ไม่มีคำขอที่รอดำเนินการ</p>';
                        return;
                    }
                     snapshot.forEach(docSnap => {
                        const trade = { id: docSnap.id, ...docSnap.data() };
                        const item = this.createTradeItem(trade, 'outgoing');
                        outgoingList.appendChild(item);
                    });
                });
                this.unsubscribeListeners.push(unsubOutgoing);
            }

            createTradeItem(trade, type) {
                const item = document.createElement('div');
                item.className = 'p-2 rounded';
                item.style.backgroundColor = 'rgba(255,255,255,0.05)';

                let buttonsHtml = '';
                let title = '';
                
                if (type === 'incoming') {
                    title = `จาก: ${this.escapeHtml(trade.senderName)}`;
                    buttonsHtml = `<button class="btn btn-sm btn-outline-danger reject-trade-btn">ปฏิเสธ</button><button class="btn btn-sm btn-success accept-trade-btn">ยอมรับ</button>`;
                } else if (type === 'outgoing') {
                    title = `ถึง: ${this.escapeHtml(trade.recipientName)}`;
                    buttonsHtml = `<button class="btn btn-sm btn-outline-warning cancel-trade-btn">ยกเลิก</button>`;
                } else if (type === 'incoming-expired') {
                    title = `จาก: ${this.escapeHtml(trade.senderName)}`;
                    buttonsHtml = `<span class="badge bg-secondary">หมดเวลา</span><button class="btn btn-sm btn-outline-danger reject-trade-btn">ปฏิเสธ (คืนคะแนน)</button>`;
                }

                item.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-1 fw-bold">${title}</p>
                            <p class="mb-0 small text-white-50">วิชา: ${this.escapeHtml(trade.subject)} | จำนวน: ${trade.amount} คะแนน</p>
                        </div>
                        <div class="d-flex gap-2">${buttonsHtml}</div>
                    </div>
                `;

                const acceptBtn = item.querySelector('.accept-trade-btn');
                if (acceptBtn) acceptBtn.onclick = () => this.handleAcceptTrade(trade);
                const rejectBtn = item.querySelector('.reject-trade-btn');
                if (rejectBtn) rejectBtn.onclick = () => this.handleRejectOrCancelTrade(trade);
                const cancelBtn = item.querySelector('.cancel-trade-btn');
                if (cancelBtn) cancelBtn.onclick = () => this.handleRejectOrCancelTrade(trade);

                return item;
            }

                            await deleteDoc(doc(this.db, "internships", studentId));
                            this.closeModal();
                            this.showModal('สำเร็จ', `ลบ ${this.escapeHtml(studentName)} ออกจากการเป็นนักศึกษาฝึกงานแล้ว`);
                        } catch (error) {
                            console.error("Error removing intern:", error);
                            this.showModal('เกิดข้อผิดพลาด', `ไม่สามารถลบได้: ${this.escapeHtml(error.message)}`);
                        }
                    }}
                ];
                this.showModal('ยืนยันการลบ', `คุณแน่ใจหรือไม่ว่าต้องการลบ ${this.escapeHtml(studentName)} ออกจากการเป็นนักศึกษาฝึกงาน?`, actions);
            }

            async showInternHistoryModal(internName, internId) {
                const title = `ประวัติการยืนยันการบ้าน - ${this.escapeHtml(internName)}`;
                let body = `<div id="intern-history-list" class="vstack gap-2" style="max-height: 50vh; overflow-y: auto;"><p class="text-white-50">กำลังโหลดประวัติ...</p></div>`;
                this.showModal(title, body, [{ text: 'ปิด', class: 'btn-secondary', handler: () => this.closeModal() }]);
                
                const historyListEl = document.getElementById('intern-history-list');

                try {
                    const qHistory = query(collection(this.db, "enrollments"), 
                        where("homeworkReceivedBy", "==", internName)
                    );
                    const historySnapshot = await getDocs(qHistory);

                    if (historySnapshot.empty) {
                        historyListEl.innerHTML = '<p class="text-white-50 small">ไม่มีประวัติการยืนยัน</p>';
                        return;
                    }
                    
                    const studentIds = [...new Set(historySnapshot.docs.map(d => d.data().studentId))];
                    const classIds = [...new Set(historySnapshot.docs.map(d => d.data().classId))];

                    const [studentNameMap, classDataMap] = await Promise.all([
                        this.getStudentNames(studentIds),
                        this.getClassData(classIds)
                    ]);
                    
                    historyListEl.innerHTML = '';
                    historySnapshot.forEach(docSnap => {
                        const historyItem = docSnap.data();
                        const studentName = studentNameMap[historyItem.studentId] || 'ไม่พบชื่อ';
                        const className = classDataMap.get(historyItem.classId)?.name || 'ไม่พบคลาส';
                        const timestamp = historyItem.homeworkReceivedAt.toDate().toLocaleString('th-TH');

                        const item = document.createElement('div');
                        item.className = 'p-2 rounded';
                        item.style.backgroundColor = 'rgba(0,0,0,0.2)';
                        item.innerHTML = `
                             <p class="mb-1"><strong>นักศึกษา:</strong> ${this.escapeHtml(studentName)}</p>
                             <p class="mb-1 small"><strong>คลาส:</strong> ${this.escapeHtml(className)}</p>
                             <p class="mb-0 small text-white-50"><strong>เวลา:</strong> ${timestamp}</p>
                        `;
                        historyListEl.appendChild(item);
                    });

                } catch (error) {
                    console.error("Error fetching intern history:", error);
                    historyListEl.innerHTML = `<p class="text-danger">เกิดข้อผิดพลาดในการโหลดประวัติ: ${this.escapeHtml(error.message)}</p>`;
                }
            }

            /**
             * Exports student roster data to an Excel file.
             * @param {Array} studentData - The array of student objects to export.
             * @param {string} fileName - The desired name for the output file (without extension).
             * @param {string} type - The type of roster ('class' or 'exam').
             */
            async exportRosterToExcel(studentData, fileName, type) {
                if (!window.XLSX) {
                    this.showModal('เกิดข้อผิดพลาด', 'ไม่สามารถโหลดไลบรารีสำหรับ Export Excel ได้');
                    return;
                }
                if (studentData.length === 0) {
                    this.showModal('ไม่มีข้อมูล', 'ไม่มีข้อมูลนักเรียนให้ Export');
                    return;
                }

                const dataForExport = studentData.map(({ enrollment, student }) => {
                    if (type === 'class') {
                        let statusText = 'ขาดเรียน';
                        if (enrollment.attended) {
                            statusText = 'เข้าเรียน';
                        } else if (enrollment.status === 'leave_approved' || enrollment.status === 'homework_received') {
                            statusText = 'ลาเรียน';
                        }
                        return {
                            'ชื่อ-นามสกุล': student.name,
                            'อีเมล': student.email,
                            'บ้าน': student.house,
                            'สถานะ': statusText,
                            'การบ้าน': enrollment.homeworkSubmitted ? 'ส่งแล้ว' : 'ยังไม่ส่ง/ไม่มี'
                        };
                    } else { // type === 'exam'
                        let statusText = 'ยังไม่สอบ';
                        let gradeText = '-';
                        if (enrollment.status === 'completed') {
                            statusText = enrollment.passed ? 'ผ่าน' : 'ไม่ผ่าน';
                            gradeText = enrollment.grade || '-';
                        }
                        return {
                            'ชื่อ-นามสกุล': student.name,
                            'อีเมล': student.email,
                            'บ้าน': student.house,
                            'ผลการสอบ': statusText,
                            'เกรด': gradeText
                        };
                    }
                });

                const worksheet = XLSX.utils.json_to_sheet(dataForExport);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'รายชื่อนักเรียน');

                // Auto-size columns for better readability
                const objectMaxLength = [];
                dataForExport.forEach(obj => {
                    Object.entries(obj).forEach(([key, value], i) => {
                        const val = value ? String(value) : '';
                        const keyLen = key ? String(key).length : 0;
                        const len = Math.max(val.length, keyLen) + 2; 
                        objectMaxLength[i] = Math.max(objectMaxLength[i] || 0, len);
                    });
                });
                worksheet["!cols"] = objectMaxLength.map(w => ({ wch: w }));

                XLSX.writeFile(workbook, `${fileName}.xlsx`);
            }
        }

        // --- Global Functions for inline HTML onclick events ---
        window.closeStudentListModal = () => {
             const modal = document.getElementById('student-list-modal-container');
             modal.classList.add('d-none');
             modal.classList.remove('d-flex');
        };

        // --- App Instantiation ---
        window.app = new MysticUniversityApp(firebaseConfig, CONSTANTS);
    </script>
